<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1000px)">
    <link rel="stylesheet" href="./css/desktopBG.css" media="screen and (min-width: 1440px)">

    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="main-content">
      <section class="images-section">
        <figure class="image-container">
          <img class="image-person" src="./images/image-tanya.jpg" alt="image-person" id="image-person">
        </figure>
        <div class="buttons-section">
          <figure class="button-share button-left"  id="prev">
            <img class="button-img" src="./images/icon-prev.svg" alt="button-prev">
          </figure>
          <figure class="button-share button-right"  id="next">
            <img class="button-img" src="./images/icon-next.svg" alt="button-next">
          </figure>
        </div>
      </section>
      <section class="quote-section">
        <div class="quote">
          <p id="quote-phrase">
            “ I’ve been interested in coding for a while but never taken the jump, until
    now. I couldn’t recommend this course enough. I’m now in the job of my
    dreams and so excited about the future. ” 
          </p>
        </div>
        <div class="quote-autor">
          <h5 class="quote-autor__name" id="autor-name">Tanya Sinclair</h5>
          <p class="quote-autor__career" id="autor-position">UX Engineer</p>
        </div>
      </section>
    </main>
    <footer class="pattern-curve-container">
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
